<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h2>ðŸŽ¯ reFocus</h2>
    </div>

    <div class="current-site-section">
      <div class="current-site-info">
        <strong>Current site:</strong>
        <span id="currentSite">Loading...</span>
      </div>

      <div id="currentSiteTimer" class="current-site-timer">
        <!-- Timer controls for current site will be inserted here -->
      </div>

      <div class="site-not-managed" id="siteNotManaged" style="display: none;">
        <p>This site is not being managed.</p>
        <button id="addCurrentSite" class="add-btn">Add Current Site</button>
      </div>
    </div>

    <div class="global-timer-section">
      <div class="global-timer-header" id="globalTimerHeader">
        <h3>Global Timer Control</h3>
        <span class="chevron" id="globalChevron">â–¶</span>
      </div>
      <div class="global-timer-content" id="globalTimerContent" style="display: none;">
        <div class="global-timer-controls">
          <div class="timer-input-group">
            <label>Timer:</label>
            <input type="number" id="globalMinutes" min="0" max="999" value="5" />
            <span>:</span>
            <input type="number" id="globalSeconds" min="0" max="59" value="0" />
          </div>
          <div class="timer-input-group">
            <label>Cooldown:</label>
            <input type="number" id="globalCooldownMinutes" min="0" max="999" value="0" />
            <span>:</span>
            <input type="number" id="globalCooldownSeconds" min="0" max="59" value="20" />
          </div>
          <button id="startGlobalTimer" class="start-btn">Start All Timers</button>
          <button id="stopGlobalTimer" class="stop-btn" style="display: none;">Stop All Timers</button>
        </div>
        <div id="globalStatus" class="global-status"></div>
      </div>
    </div>

    <div class="manage-section">
      <button id="manageTimersBtn" class="manage-btn">Manage All Timers</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
