<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h2>ðŸŽ¯ reFocus</h2>
    </div>

    <div class="site-info">
      <strong>Current site:</strong>
      <div id="currentSite">Loading...</div>
    </div>

    <div class="timer-section">
      <div class="timer-input">
        <label>Minutes:</label>
        <input type="number" id="minutes" min="1" max="999" value="25" />
        <label>Seconds:</label>
        <input type="number" id="seconds" min="0" max="59" value="0" />
      </div>

      <button id="startTimer" class="start-btn">Start Timer</button>
      <button id="stopTimer" class="stop-btn" style="display: none">
        Stop Timer
      </button>
      <button id="resetTimer" class="reset-btn" style="display: none">
        Reset Timer
      </button>

      <div id="timerDisplay" class="timer-display" style="display: none">
        10:00
      </div>

      <div id="status" class="status"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
