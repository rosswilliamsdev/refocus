<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>reFocus - Manage Timers</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="manage-page">
    <div class="header">
      <h1>ðŸŽ¯ reFocus - Manage Timers</h1>
    </div>

    <div class="global-controls-section">
      <div class="global-timer-header" id="globalTimerHeader">
        <h2>Global Timer Controls</h2>
        <span class="chevron" id="globalChevron">â–¶</span>
      </div>
      <div
        class="global-timer-content"
        id="globalTimerContent"
        style="display: none"
      >
        <div class="global-timer-controls">
          <div class="timer-input-group">
            <strong>Timer:</strong>
            <div class="timer-spacer">
              <input
                type="number"
                id="globalMinutes"
                min="0"
                max="999"
                value="5"
              />
              <span>:</span>
              <input
                type="number"
                id="globalSeconds"
                min="0"
                max="59"
                value="0"
              />
            </div>
          </div>
          <div class="timer-input-group">
            <strong>Cooldown:</strong>
            <div>
              <input
                type="number"
                id="globalCooldownMinutes"
                min="0"
                max="999"
                value="0"
              />
              <span>:</span>
              <input
                type="number"
                id="globalCooldownSeconds"
                min="0"
                max="59"
                value="20"
              />
            </div>
          </div>
          <button id="startAllTimers" class="all-timers-btn">
            Start All Timers
          </button>
          <div id="globalStatus" class="global-status"></div>
        </div>
      </div>
    </div>

    <div class="add-site-section">
      <div class="manual-add">
        <input
          type="text"
          id="manualSiteInput"
          placeholder="Enter site (e.g., example.com)"
        />
        <button id="addManualSite" class="add-btn">Add Site</button>
      </div>
    </div>

    <div class="sites-list" id="sitesList">
      <div id="sitesContainer" class="sites-container">
        <div class="no-sites">
          No sites added yet. Add a site to get started!
        </div>
      </div>
    </div>

    <script src="manage.js"></script>
  </body>
</html>
